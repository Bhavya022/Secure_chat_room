<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat Room</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Secure Chat Room</h1>
    </header>
    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="userId" placeholder="UserId" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </section>
        <section class="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="userId" placeholder="UserId" required>
                <input type="text" id="deviceId" placeholder="deviceId" required>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="tel" id="phone" placeholder="Phone Number">
                <input type="number" id="availCoins" placeholder="Available Coins" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Secure Chat Room</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
