<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room</title>
    <link rel="stylesheet" href="styles/join-room.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="create-room.html">Create Room</a></li>
                <li><a href="join-room.html">Join Room</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
            <p id="welcome-message">Welcome, <span id="username"></span>!</p>
        </nav>
    </header>

    <main>
        <section class="join-room-section">
            <h2>Join a Chat Room</h2>
            <form id="join-room-form">
                <label for="roomId">Room ID:</label>
                <input type="text" id="roomId" placeholder="Enter Room ID" required>
                
                <label for="userId">User ID:</label>
                <input type="text" id="userId" placeholder="Enter Your User ID" required>
                
                <button type="submit">Join Room</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Secure Chat Room</p>
    </footer>
    
    <script src="scripts/join-room.js"></script>
</body>
</html>
